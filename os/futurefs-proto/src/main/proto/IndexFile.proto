syntax = "proto3";

option java_package = "com.github.futurefs.proto";
option java_outer_classname = "IndexFile";
option java_generate_equals_and_hash = true;
package futurefs.proto;

/**
 索引文件编码
 */

message IndexFile {
  sfixed64 key = 1; // 文件名
  sfixed64 offset = 2; // 块中偏移
  sfixed64 length = 3; // 文件大小
}